<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorraadkast</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        //url = 'http://localhost:8082';
        const url = 'https://yc2202.azurewebsites.net'

        function offerItem(userId) {
            //hier komt een functie om een item uit de voorraadkast aan te bieden 
        }

        function createItem() {
            let form = {};

            form.name = document.getElementById("name").value;
            form.expirationDate = document.getElementById("date").value;
            form.amount = document.getElementById("number").value;
            form.weight = document.getElementById("amount").value;
            form.offered = document.getElementById("offered").checked;
            let data = JSON.stringify(form);
            console.log(data);
            fetch(url + "/createitem", {   //// =====>> nieuw endpoint invullen
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data
            })
                .then(() => {
                    getAllItemsSortedByDate();
                })
                .catch(error => {
                    alert('Er is iets fouts gegaan');
                });
        }

        function getAllItemsSortedByDate() {
            fetch(url + "/getlistitembydate")//// =====>> nieuw endpoint invullen
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    let resultString = "";
                    for (let y = 0; y < data.length; y++) {
                        resultString +=
                            `<div class="col">
              <div class="card">
                <img src="kaas.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">${data[y].name}  
                    <button type="button" type="button" class="btn btn-success" onclick="offerItem(${data[y].id})">aanbieden</button>
                    <button type="button" type="button" class="btn btn-danger" onclick="deleteItem(${data[y].id})">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                    </button> 
                    </h5>
                    <p class="card-text">
                      houdbaarheidsdatum: ${data[y].expirationDate}
                    </p>
                  </div>
                </div>
              </div>`;
                    }
                    document.getElementById("itemList").innerHTML = resultString;
                })
        }

        function deleteItem(userId) {
            fetch(url + "/deleteitem/" + userId, {//// =====>> nieuw endpoint invullen
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(() => {
                    getAllItemsSortedByDate();
                })
                .catch(error => {
                    alert('Er is iets fouts gegaan');
                });
        }

    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="https://www.24kitchen.nl/">Recepten</a>
                    <a class="nav-link disabled">Support</a>
                    <button id="pantry" type="button" class="btn btn-warning" href="voorraadkast.html">Mijn
                        Voorraadkast</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-4">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Item toevoegen</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-3">
        <div id="itemList" class="row row-cols-2 row-cols-md-3 g-4">

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Maak een nieuw item aan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">naam</span>
                        <input type="text" id="name" class="form-control" placeholder="naam" aria-label="name"
                            aria-describedby="name" name="name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">datum</span>
                        <input type="date" id="date" class="form-control" placeholder="datum" aria-label="date"
                            aria-describedby="date" name="date">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">aantal</span>
                        <input type="text" id="number" class="form-control" placeholder="aantal" aria-label="number"
                            aria-describedby="number" name="number">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">gewicht</span>
                        <input type="text" id="amount" class="form-control" placeholder="gewicht" aria-label="amount"
                            aria-describedby="amout" name="amount">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-check-input" type="checkbox" id="offered">
                        <label class="form-check-label" for="offered">aangeboden</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="createItem()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    getAllItemsSortedByDate();
</script>

</html>
