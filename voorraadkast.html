    <div class="container mt-5 mb-4">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Item toevoegen</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-3">
        <div class="row bg-light text-center d-none" id="claimedItemsHeader">
            <div class="col mt-3">
                <h3>Claims op mijn producten</h3>
            </div>
        </div>
        <div id="claimedItemList" class="bg-light px-5 pb-5 row row-cols-2 row-cols-md-3 g-4">

        </div>
    </div>


    <div class="container mb-3">
        <div class="row bg-light text-center d-none" id="myItemsHeader">
            <div class="col mt-3">
                <h3>Mijn producten</h3>
            </div>
        </div>
        <div id="myItemsList" class="bg-light px-5 pb-5 row row-cols-2 row-cols-md-3 g-4">

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Maak een nieuw item aan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">naam</span>
                        <input type="text" id="name" class="form-control" placeholder="naam" aria-label="name"
                            aria-describedby="name" name="name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">datum</span>
                        <input type="date" id="date" class="form-control" placeholder="datum" aria-label="date"
                            aria-describedby="date" name="date">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">hoeveelheid</span>
                        <input type="text" id="amount" class="form-control" placeholder="hoeveelheid"
                            aria-label="amount" aria-describedby="amount" name="amount">
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" onchange="encodeImgtoBase64(this)" id="imgFile">
                    </div>

                    <div class="input-group mb-3">
                        <input class="form-check-input" type="checkbox" id="offered">
                        <label class="form-check-label" for="offered"> direct aanbieden</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="createItem()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
