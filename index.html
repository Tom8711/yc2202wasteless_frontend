    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
        url = 'http://localhost:8082';
        function getSubmittedItems(){
        fetch(url+"/getoffereditemlist")
        .then((response)=>{
          return response.json();
        })
        .then((data)=>{
          let resultString="";
          for(let y= 0; y<data.length; y++){
            resultString += `
            <div class="col">
              <div class="card">
                <img src="kaas.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">${data[y].name}  
                    <button type="button" type="button" class="btn btn-success" onclick="aanbieden(${data[y].id})">Reageer</button>
                    </h5>
                    <p class="card-text">
                      houdbaarheidsdatum: ${data[y].datum}
                    </p>
                  </div>
                </div>
              </div>`;
          }
          document.getElementById("itemList").innerHTML = resultString;
        })
      }
    </script>
</head>
<body>
    <h1 class="header">Wasteless</h1>
    <button class="button btn btn-light" type="submit">
        <a href="registratie.html">Account maken</a>
    </button>
    <div class="container mb-3">
    <div id="itemList" class="row row-cols-2 row-cols-md-3 g-4">
    </div>
    </div>
</body>
<script>
    getSubmittedItems();
</script>
