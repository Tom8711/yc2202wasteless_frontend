<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
    <script>
        //const url = 'http://localhost:8082';
        const url = 'https://yc2202.azurewebsites.net'
        function createUser(){
            let form = {};
            form.userName = document.getElementById("name").value;
            form.email = document.getElementById("email").value;
            form.password = document.getElementById("password").value;
            form.passwordRepeat = document.getElementById("password-repeat").value;
            let data = JSON.stringify(form);
            console.log(data);
            fetch(url + "/createuser", {
                method: 'POST',
                headers: {'Content-Type': 'application/json'
                },
                body: data
            })
            .then(() => {
                alert("succes")
            })
            .catch(error => {
                alert('Er is iets fout gegaan');
            });
        }
    </script>
</head>
<body>
    <div>
        <h1>Maak een account aan</h1>
        <div class="container">
          <div class="form-container">
            <label for="name">Naam</label>
          </div>
          <div class="form-container">
            <input type="text" id="name" name="name" />
          </div>
        </div>
        <div class="container">
          <div class="form-container">
            <label for="email">Email</label>
          </div>
          <div class="form-container">
            <input type="email" id="email" name="email" />
          </div>
        </div>
        <div class="container">
          <div class="form-container">
            <label for="password">Wachtwoord</label>
          </div>
          <div class="form-container">
            <input type="password" id="password" name="password" />
          </div>
        </div>
        <div class="container">
          <div class="form-container">
            <label for="password-repeat">Herhaal wachtwoord</label>
            <div class="form-container">
              <input type="password" id="password-repeat" name="password-repeat" />
            </div>
          </div>
          <div class="form-container button-container">
            <button onclick="createUser()" class="button btn btn-dark" type="submit">Submit</button>
          </div>
        </div>
    </div>
</body>
</html>
